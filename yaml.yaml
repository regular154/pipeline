swagger: "2.0"
info:
  description: "EConsent Integration API's"
  version: "1.0"
  title: "test1747"
host: "api-tcpluto.app.rd.crfhealth.com"
basePath: "/tcintegrationfs/rest/v1"
tags:
- name: "document"
  description: "Operations about sponsor documents"
- name: "participant"
  description: "Operations about participants"
- name: "study"
  description: "Operations about studies"
schemes:
- "https"
paths:
  /api/{sponsor}/documents:
    get:
      tags:
      - "document"
      summary: "Get documents API"
      description: "API for documents retrieval"
      operationId: "getDocumentsDetails"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "sponsor"
        in: "path"
        description: "Sponsor to be fetched"
        required: true
        type: "string"
        x-example: "AZ"
      - name: "studyId"
        in: "query"
        description: "Study id for the given sponsor"
        required: true
        type: "integer"
        format: "int64"
      - name: "siteId"
        in: "query"
        description: "Site id for the given sponsor and study"
        required: true
        type: "integer"
        format: "int64"
      responses:
        200:
          description: "Response ok"
        400:
          description: "Missing query parameters  or X-API-USER header/The study doesnâ€™\
            t exists/The study is inactive"
        401:
          description: "Bearer token invalid / expired or API call initiator not found\
            \ or not allocated to the given sponsor / study / site."
        404:
          description: "Sponsor not found."
  /api/{sponsor}/participants:
    post:
      tags:
      - "participant"
      summary: "Create participant API"
      description: "API for create participant with given sponsor"
      operationId: "createParticipant"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - in: "body"
        name: "data"
        description: "Payload"
        required: true
        schema:
          type: "object"
      - name: "sponsor"
        in: "path"
        description: "Sponsor where participant has to be created"
        required: true
        type: "string"
      responses:
        201:
          description: "Participant created"
        400:
          description: "Invalid payload parameters"
        404:
          description: "Bearer token invalid / expired or API call initiator not found\
            \ or not allocated to the given sponsor / study / site."
  /api/{sponsor}/participants/representation:
    get:
      tags:
      - "participant"
      summary: "Get Participant Representation"
      description: "API for get Participant Representation"
      operationId: "getRepresentation"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "sponsor"
        in: "path"
        description: "Sponsor where participant is created"
        required: true
        type: "string"
      - name: "documentIds"
        in: "query"
        description: "Comma separated value list of document ids resulted after HCP\
          \ selects the language and add / removes optional for selected documents\
          \ if any."
        required: true
        type: "array"
        items:
          type: "integer"
          format: "int64"
        collectionFormat: "multi"
      responses:
        200:
          description: "Response ok"
        400:
          description: "Missing query parameters  or X-API-USER header/The ids are\
            \ from documents with different studies. Validation code will be DOCUMENTS_FROM_DIFFERENT_STUDIES/The\
            \ ids are from documents with different sites. Validation code will be\
            \ DOCUMENTS_FROM_DIFFERENT_SITES"
        401:
          description: "Bearer token invalid / expired or API call initiator not found\
            \ or not allocated to the given sponsor / study / site."
        403:
          description: "The investigator have no access rights to at least one document\
            \ from the document list."
        404:
          description: "Sponsor not found."
  /api/{sponsor}/studies:
    get:
      tags:
      - "study"
      summary: "Get documents API"
      description: "API for documents retrieval"
      operationId: "getStudiesDetails"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - name: "sponsor"
        in: "path"
        description: "Sponsor to be fetched"
        required: true
        type: "string"
      responses:
        200:
          description: "Response ok"
        400:
          description: "Missing X-API-USER header"
        401:
          description: "Bearer token invalid / expired or API call initiator not found\
            \ or not allocated to the given sponsor / study / site."
        404:
          description: "Sponsor not found."
x-SearchTags:
- name: "eConsent"
- name: "Participant"
- name: "Sponsors"
- name: "Sites"
x-Categories:
- "Data"
- "Services"
